<style>
    .header {
        text-align: center;
        padding: 32px;
    }
    
    .row {
        display: -ms-flexbox;
        /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap;
        /* IE10 */
        flex-wrap: wrap;
        padding: 0 4px;
    }
    /* Create four equal columns that sits next to each other */
    
    .column {
        -ms-flex: 25%;
        /* IE10 */
        flex: 25%;
        max-width: 25%;
        padding: 0 4px;
    }
    
    .column img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
        border: 2px solid black;
    }
    
    .card img {
        -webkit-box-shadow: inset -2px 3px 20px 1px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: inset -2px 3px 20px 1px rgba(0, 0, 0, 0.75);
        box-shadow: inset -2px 3px 20px 1px rgba(0, 0, 0, 0.75);
        opacity: 0.9;
    }
    
    .card img img {
        height: 100%;
        -webkit-box-shadow: inset -2px 3px 20px 1px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: inset -2px 3px 20px 1px rgba(0, 0, 0, 0.75);
        box-shadow: inset -2px 3px 20px 1px rgba(0, 0, 0, 0.75);
    }
    
    .cards_item:hover {
        transform: scale(1.04);
        transition: 0.5s ease-in-out;
        opacity: 1;
    }
    
    .btns {
        margin: 0 auto;
        width: 120%;
        border: 3px solid;
        text-align: center;
        height: 130%;
        padding: 0.55em;
        background-color: transparent;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    
    .btns:hover {
        background-color: turquoise;
        color: white;
        border: 3px solid black;
        transition: 0.35s ease-in-out;
        padding-left: 0.85em;
    }
    
    .name_header {
        -webkit-box-shadow: inset -2px 3px 20px 16px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: inset -2px 3px 20px 16px rgba(0, 0, 0, 0.75);
        box-shadow: inset -2px 3px 20px 16px rgba(0, 0, 0, 0.75);
        display: flex;
        flex-direction: column;
        background: linear-gradient(to right, #2b5876, #4e4376);
        /* background: url("../gg/starry-sky.png"); */
        width: 100%;
        height: auto;
        justify-content: space-evenly;
        color: white;
    }
    
    .name_header>.cards,
    .name_header>h3 {
        margin: 0 auto;
        text-align: center;
    }
    
    .name_header>.cards {
        transform: scale(0.69);
    }
    
    .card_image img {
        -webkit-box-shadow: inset -2px 3px 20px 16px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: inset -2px 3px 20px 16px rgba(0, 0, 0, 0.75);
        box-shadow: inset -2px 3px 20px 16px rgba(0, 0, 0, 0.75);
        border-radius: 5px;
    }
    
    .card_content {
        background: linear-gradient(to right, #000000, #434343);
    }
    
    .name_header .card_title {
        font-size: 1.3em;
        color: whitesmoke;
    }
    /* Responsive layout - makes a two column-layout instead of four columns */
    
    @media screen and (max-width: 800px) {
        .column {
            -ms-flex: 50%;
            flex: 50%;
            max-width: 50%;
        }
        .footer {
            border: 1px solid black;
        }
        .btns {
            width: 120px;
            height: auto;
            padding: 0.5em;
            margin-left: 5px;
            margin-right: 10px;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            border: 1px solid black;
            border-radius: 20px;
            color: white;
        }
        .btns:hover {
            color: white;
            border: 2px solid black;
            transition: 0.25s ease-in-out;
            padding-left: 0.85em;
            background: linear-gradient(to right, #2193b0, #6dd5ed);
        }
        .name_header .card_title {
            font-size: 0.6em;
        }
    }
    /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
    
    @media screen and (max-width: 600px) {
        .column {
            -ms-flex: 100%;
            flex: 90%;
            max-width: 100%;
        }
        .name_header {
            height: auto;
        }
    }
</style>
