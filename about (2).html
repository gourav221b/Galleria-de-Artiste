                                    <option>Other</option>
                                </select>
                            <div class="select-dropdown"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="Feedback" placeholder="Feedback" name="Feedback">
                    </div>

                    <div class="p-t-10">
                        <button class="btns btn--pill btn--blue" type="submit" onclick="alert('Your feedback is being recorded, kindly wait while we process your answer.Thank you !');">Submit
